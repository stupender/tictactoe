<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic-Tac-Toe</title>
  <script src="script.js" async></script>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>

<body>
  <header>
      <h1>TIC•TAC•TOE</h1>
  </header>

  <div class="init-container">
    <form class="player-names">
      <div class="form-item">
        <label for="player1">PLAYER 1 (X):</label>
        <input type="text" class="form-control" id="player-1" placeholder="Name of Player 1">
      </div>

      <div class="form-item">
        <label for="player2">PLAYER 2 (O):</label>
        <input type="text" class="form-control" id="player-2" placeholder="Name of Player 2">
      </div>

      <button type="submit">START GAME</button>
    </form>

      <div class="game-status"></div>
  
  </div>

  <div class="center place hidden">
      <div class="board">
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
          <div class="cell" data-index="9"></div>
      </div>
  </div>
  <button id="reset">RESET</button>
</body>

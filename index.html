<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" async></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1>TIC•TAC•TOE</h1>
    </header>
    <div class="center">
        <div class="switch">
            <div class="choice selected" id="x-switch">X</div>
            <div class="choice" id="o-switch">O</div>
        </div>    
    </div>
    <div class="center">
        <div class="board">
            <div class="box" data-index="1">X</div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4">O</div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
            <div class="box" data-index="9"></div>
        </div>
    </div>
  </body>
</html>
